<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pet Care Veterinaria</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!-- NAVEGACIÓN. -->
        <nav>
            <div class="navegador">
                <div class="logo">
                    <a href="./index.html"><img src="./img/LOGO.png" alt="logo" width="65px" height="65px"></a>
                    <h4>PetCare Veterinaria</h4>
                </div>
                <div class="buscador">
                    <div class="nav-botones">
                        <button>Citas</button>
                        <button>Servicios</button>
                    </div>
                    <a href="./productos.html"><img src="./img/PRODUCTOS.png" alt="productos" width="45px" height="45px"></a> 
                </div>
            </div>
        </nav>
        <!-- FIN NAVEGACIÓN. -->

        <header>
            <div class="cart-titulo">
                <h3>Confirmación de la compra</h3>
            </div>
        </header>
        
        <main>
            <div class="contenedor-compra">
                <div class="contenido" name="carrito" id="carritoData"></div>
                <div name="total" id="totalCarrito"></div>
                <div class="listado">
                    <h4 style="margin-bottom: 10px;">Ingresa tus datos</h4>
                    <form id="formulario" action="https://formspree.io/f/xzzbqglr" method="post" class="formulario">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                        <input type="phone" id="numero" name="phone" placeholder="Teléfono" required>
                        <input type="email" id="correo" name="email" placeholder="E-mail" required>
                    </form>
                    <div>
                        <button type="submit" id="botonEnviar">Confirmar</button>
                        <a href="./productos.html"><button>Regresar</button></a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- CREADOR -->
            <div class="creador">
                <div class="redes">
                    <img src="img/INSTA.png" alt="instagram">
                    <img src="img/WPP.png" alt="whatsapp">
                    <img src="img/TWITTER.png" alt="twitter">
                </div>
                <h6>Creado por Paloma Belén González
                <br>@ Talento Tech, 2024.</h6>
            </div>
            <!-- FIN CREADOR -->
            
        </footer>
    <!-- FIN FOOTER -->
    <script src="compra.js"></script>
    </body>
</html>
